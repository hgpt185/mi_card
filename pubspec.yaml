name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "0.9.0"

flutter_icons:
  image_path: "images/hemesh.jpg"
  android: true
  ios: true


flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico.ttf

    - family: MateSC
      fonts:
        - asset: fonts/MateSC-Regular.ttf